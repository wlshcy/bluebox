<html>
<head>
   <title>商品入库</title>
   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap-reset.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/new.css" rel="stylesheet">
   <!--<link href="/static/css/jasny-bootstrap/css/jasny-bootstrap.min.css" rel="stylesheet">-->


</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
           <div class="navbar-header">
               <span class="navbar-brand"><font style="color:black">MY SHOP</font></span>
           </div>
           <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/items"><i class="fa fa-fw fa-dashboard"></i> 商品管理</a>
                    </li>
                    <li>
                        <a href="/orders"><i class="fa fa-fw fa-bar-chart-o"></i> 订单管理</a>
                    </li>
                    <li>
                        <a href="/users"><i class="fa fa-fw fa-table"></i> 用户管理</a>
                    </li>
                    <li class="active">
                        <a href="/warehouse"><i class="fa fa-fw fa-edit"></i>商品入库</a>
                    </li>
                    <!--<li >-->
                        <!--<a href="/notify"><i class="fa fa-fw fa-edit"></i>发货提醒</a>-->
                    <!--</li>-->
                </ul>
           </div>
        </nav>

        <div id="page-wrapper">
            <div class="container">
            <div class="row" style="height:100%">
                <div class="col-md-12">
                <section class="panel">
                <div class="panel-body">
                    <form class="form-horizontal" action="/warehouse/" method="post" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">名称</label>
                            <div class="col-sm-5">
                                <input name="name" class="form-control" type="text" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">图片</label>
                            <div class="col-sm-5">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
                                    </div>
                                    <div>
                                        <span class="btn btn-default btn-file">
                                            <span class="fileinput-new">选择图片</span>
                                            <span class="fileinput-exists">更换</span>
                                            <input type="file" name="photo">
                                        </span>
                                        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">移除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" placeholder="" name="desc">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">规格</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" placeholder="" name="size">
                            </div>
                            <label class="co-sm-2 control-label">斤</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" placeholder="" name="price">
                            </div>
                            <label class="co-sm-2 control-label">元</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">市场价</label>
                            <div class="col-sm-5">
                                <input class="form-control" type="text" placeholder="" name="mprice">
                            </div>
                            <label class="co-sm-2 control-label">元</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产地</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" placeholder="" name="origin">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">库存</label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" placeholder="" name="invent">
                            </div>
                            <label class="co-sm-2 control-label">斤</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-2">
                                <input class="form-control" type="submit" value="保存"/>
                            </div>
                        </div>
                    </form>
                </div>
                </section>
            </div>
            <!--<div class="col-lg-4">
                    <section class="panel">
                        <div class="panel-body" style="height:200">
                        </div>
                    </section>
             </div>-->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/css/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
</body>
</html>
